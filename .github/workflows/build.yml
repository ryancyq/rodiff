name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ruby:
    name: "RSpec / Ruby ${{ matrix.ruby-version }} / OS ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby-version: ["3.0", "3.1", "3.2", "3.3"]
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run Rspec
        run: |
          bundle exec rake spec